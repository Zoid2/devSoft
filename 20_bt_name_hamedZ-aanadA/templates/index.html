<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <title>Bootstrap!</title>
  </head>
  <body>
    <h1>Trying out Bootstrap!</h1>
    <button type="button" class="btn btn-light">Click Me!</button>
    <div class="column container">
      {% for i in range(num_cols) %}
        <div class="row">
        {% for j in range(num_rows) %}
          <div class="col">
            Column {{ j }} in Row {{ i }}
          </div>
        {% endfor %}
        </div>
      {% endfor %}
    </div>
    <div class="sliders">
      <form action="/update" method="post">
        Number of Columns:
        <input type="range" min="1" max="20" value="10" class="slider" id="columnSlider" name="columns">
        Number of Rows:
        <input type="range" min="1" max="20" value="10" class="slider" id="rowSlider" name="rows">
        <input type="submit" value="Update">
      </form>
    </div>
  </body>
</html>
